# File: .github/workflows/addbranding.yml
name: brandrepo

on:
  push:
    branches:
      - copyover

jobs:
  branding_test_UP:
    name: brand repo
    runs-on: ubuntu-latest
    if: github.repository == 'intelligentpayments/PHP_SDK_UP'
    steps:
      - name: get github repo
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}
          ref: "copyover"
      - name: Find and Replace EVO WITH 'intelligentpayments/PHP_SDK_UP'
        uses: jacobtomlinson/gha-find-replace@0.1.1
        with:
          include: "README.md"
          find: "EVO"
          replace: "UniversalPay"
      - name: Find and Replace Evo Gateway WITH UniversalPay Gateway
        uses: jacobtomlinson/gha-find-replace@0.1.1
        with:
          include: "README.md"
          find: "Evo Gateway"
          replace: "UniversalPay Gateway"
      - name: add to github
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "testing testing 123"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: copyover
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Merge changes to Master 
        run: |
          git pull origin master --allow-unrelated-histories
          git fetch origin
          git reset --hard origin
          git checkout master
          git merge copyover
          git add .
          git commit -m "commiting changes from copyover to master"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

